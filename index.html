<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="css/main.css">

  <title>Working with SVG vs Raster Images</title>
</head>
<body>
  <h1 class="hidden">My Awesome Icon Marketplace</h1>

  <section class="icon-holder">

    <!-- SVG icons here -->
    <div class="wrapper">
    <img  src="images/badge.svg" alt="raster image">
  </div>

  <div class="wrapper">
    <!-- SVG graphic start -->
  <object data="images/badge-tvrclass.svg" type="image/svg+xml"></object>
     <!-- SVG graphic end -->
  </div>
    <!-- end icons -->
    <button class="icon-button">Click Me!</button>
  </section>

  <!-- put your JS script HERE!! -->
  <!-- scripts always go at the bottom, right before the closing body tag -->
<script src="js/main.js"></script>
</body>
</html>
